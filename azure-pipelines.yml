pool:
  vmImage: 'win1803'

steps:
- script: yarn
  displayName: 'Install dependencies'

- script: yarn run test-eslint
  displayName: 'Test: ESLint'

- script: yarn run test-jest
  displayName: 'Test: Jest'

- script: yarn build
  displayName: 'Build'
